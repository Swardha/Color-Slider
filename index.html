<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Slider</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@100&family=Nunito+Sans:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@100&family=Nunito+Sans:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            R<input type="range" min="0" max="255" id="red" value="0" oninput=changeColor()>
        </div>
        <div class="wrapper">
            G<input type="range" min="0" max="255" id="green" value="0" oninput=changeColor()>
        </div>
        <div class="wrapper">
            B<input type="range" min="0" max="255" id="blue" value="0" oninput=changeColor()>
        </div>
        <span id="output">rgb(0,0,0)</span>
    </div>
    <script src="slider.js">

    </script>
</body>

</html>
